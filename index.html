<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Rich Text Cleaner</title>
    <link rel="stylesheet" href="/style.css" />

    <!-- Mammoth.js for DOCX to HTML -->
    <script src="https://unpkg.com/mammoth@1.7.0/mammoth.browser.min.js"></script>
  </head>
  <body>
    <h1>Universal Rich Text Cleaner</h1>
    <p>
      Paste your content below or upload a Word (.docx). Images will be removed
      automatically.
    </p>
    <div id="errorMsg"></div>
    <!-- Place this above your file input -->
    <div id="dropZone">Drag and drop a Word (.docx) file here</div>
    <input type="file" id="fileInput" accept=".docx" style="display: none" />
    <div id="container">
      <div class="panel">
        <label for="inputArea">Input</label>
        <div
          id="inputArea"
          contenteditable="true"
          spellcheck="false"
          placeholder="Paste here..."
        ></div>
      </div>
      <div class="panel">
        <label for="outputHtml">Output</label>
        <textarea id="outputHtml" readonly></textarea>
      </div>
    </div>
    <h1>Clean further using AI</h1>

    <button onclick="runInference()">Run</button>
    <div id="output"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
