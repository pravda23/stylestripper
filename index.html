<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stylestripper</title>
    <link rel="stylesheet" href="/style.css" />

    <!-- Mammoth.js for DOCX to HTML -->
    <script src="https://unpkg.com/mammoth@1.7.0/mammoth.browser.min.js"></script>
  </head>
  <body>
    <p>
      Paste your content below or upload a Word (.docx). Images will be removed
      automatically.
    </p>
    <div id="errorMsg"></div>
    <!-- Place this above your file input -->
    <div id="dropZone">Drag and drop a Word (.docx) file here</div>
    <input type="file" id="fileInput" accept=".docx" style="display: none" />
    <div id="container">
      <div class="panel">
        <label for="previewArea">Preview</label>
        <div
          id="previewArea"
          contenteditable="true"
          spellcheck="false"
          placeholder="Paste here..."
        ></div>
      </div>
      <div class="panel">
        <label for="outputHtml">HTML</label>
        <textarea id="outputHtml" readonly></textarea>
      </div>
    </div>

    <button
      id="title"
      onclick="runInference(`output article title in sentence case. do not include any explainer text in the response. if a word follows a colon, capitalize it. do not use quotes. do not use the word 'title'. if the response begins with explainer text like 'here is the title ', remove it.`)"
    >
      Title
    </button>
    <button
      id="intro"
      onclick="runInference(`output a 50-word summary of the article contents`)"
    >
      Intro
    </button>
    <button
      id="body"
      onclick="runInference(`output the body of the article in clean html. convert all headings to sentence case`)"
    >
      Body
    </button>
    <pre id="output"></pre>

    <script type="module" src="script.js"></script>
  </body>
</html>
